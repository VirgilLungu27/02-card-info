            <br>
        </div>

            <input id="date" type="text" maxlength="2" required placeholder="MM">
            <input id="date" type="text" maxlength="2" required placeholder="YY">
        </div>
        <br>

            <input id="cvc" type="password" maxlength="3" required>
        </div>
    </div>
